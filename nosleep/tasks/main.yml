---
- name: Read sleep settings
  shell: 
      cmd: > 
              pmset -g | grep ' sleep \s*0'
      
  ignore_errors: yes
  register: "read_sleep_settings"
  changed_when: false

- name: Prevent sleep
  command: "pmset -c sleep 0"
  when: read_sleep_settings.rc!=0
  become: true
      